---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "eric-oss-cad-poc.name" . }}
  labels: {{- include "eric-oss-cad-poc.labels" . | nindent 4 }}
  annotations: {{- include "eric-oss-cad-poc.product-info" . | nindent 4 }}
spec:
  policyTypes:
    - Ingress
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
  ingress:
    - {}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "eric-oss-cad-poc.name" . }}-fa
  labels: {{- include "eric-oss-cad-poc.labels" . | nindent 4 }}
  annotations: {{- include "eric-oss-cad-poc.product-info" . | nindent 4 }}
spec:
  policyTypes:
    - Ingress
  podSelector:
    matchLabels:
      app: eric-oss-flow-automation
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: {{ include "eric-oss-cad-poc.name" . }}-hook
